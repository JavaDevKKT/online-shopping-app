<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">User Login Page</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">


							<form th:action="/doLogin" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input class="form-control" name="email" type="email">
									<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please Enter Valid Email</span>

								</div>

								<div class="col">
									<label class="form-label">Password</label> <input class="form-control"
										name="password" type="password">
										        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Please Enter Valid Password</span>

								</div>
								</br>

								<button type="submit" class="btn bg-success text-white col-md-12">Login</button>
							</form>
						</div>

						<div class="card-footer text-center">

							Don't have an account ? <a href="/register" class="text-decoration-none">Register
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
